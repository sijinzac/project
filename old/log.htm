  <script>
    function validateForm() {
    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    var pattern = /^([0-9]{2})-([0-9]{2})-([0-9]{4})$/;
    var x = document.forms["myForm"]["num"].value;
    var y = document.forms["myForm"]["mail"].value;
    var z = document.forms["myForm"]["dob"].value;
    // !isNaN(x) // && re.test(y)  && pattern.test(dob)
    if (!isNaN(x))
      if (pattern.test(z))
        if (re.test(y)){
          alert("Form Submitted");
          return true;
        }
        else{
          alert("Enter e-mail as xxx@xxx.xxx");
          return false;
        }
      else{
        alert("Enter Date of Birth as dd-mm-yyyy");
        return false;
      }
    else{
      alert("Enter a Number for Mobile");
      return false;
    }
}
</script>
